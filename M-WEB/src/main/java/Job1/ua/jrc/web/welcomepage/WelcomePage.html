<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <link rel="stylesheet" type="text/css" href="styleWelcome.css"/>
</head>
<body>
    <div wicket:id="namer"></div>
    <div wicket:id="loginer"></div>

    <div>
        <form wicket:id="fupdate">
            <input type="submit" value="Edit profile" wicket:id="update">
        </form>
        <form wicket:id="fdelete">
            <input type="submit" value="Delete profile" wicket:id="delete">
        </form>
    </div>

    <div>
        <a href="../Job1/wicket/bookmarkable/Job1.ua.jrc.web.registration.RegistrationPage">Add new profile</a>
    </div>

    <div>
       <form wicket:id="formSearch">
            <input type="text" wicket:id="searchText">
            <input type="submit" value="Search" wicket:id="search">

            <div wicket:id="searchU"></div>

        </form>
    </div>

    <div>
        <div>All users</div>
        <table border="1">
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>Password</th>
            </tr>
            <tr wicket:id="rows">
                <td wicket:id="login"></td>
                <td wicket:id="name"></td>
                <td wicket:id="password"></td>
            </tr>
        </table>
    </div>

</body>
</html>
