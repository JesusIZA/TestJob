<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <div wicket:id="header"></div>

    <form wicket:id="form">
        Login:
        <input type="text" wicket:id="login">
        <label wicket:id="labelLogin"/><br />
        Name:
        <input type="text" wicket:id="name">
        <label wicket:id="labelName"/><br />
        Password:
        <input type="text" wicket:id="password">
        <label wicket:id="labelPassword"/><br />

        <input type="submit" value="Registration" wicket:id="submit">

    </form>

    <div>
        <a href="../Job1/wicket/bookmarkable/Job1.ua.jrc.web.login.LoginPage">Login</a>
    </div>
</body>
</html>
