<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" type="text/css" href="styleLogin.css"/>
</head>
<body>
    <div wicket:id="header"></div>
    <div class="content">
        <form wicket:id="form">
            Login:<br />
            <input type="text" wicket:id="login"><br />
            <label class="errors" wicket:id="labelLogin"/><br />
            Name:<br />
            <input type="text" wicket:id="name"><br />
            <label class="errors" wicket:id="labelName"/><br />
            Password:<br />
            <input type="text" wicket:id="password"><br />
            <label class="errors" wicket:id="labelPassword"/><br />

            <input type="submit" value="Registration" wicket:id="submit">

        </form>

        <form wicket:id="form2">
            <input type="submit" value="Sign in" wicket:id="sign">
        </form>
    </div>
</body>
</html>
